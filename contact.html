<!DOCTYPE html>
<html><!--This indicates the beginning of the Html document-->
<head><!-- This is the second most important title of HTML it contains the main title that appears on the tab and links to CSS, JS and View control links plus info-->
<meta charset="utf-8" /><!-- This makes the view compatible on other devices-->

<title>Contact Me</title><!-- This makes the title appear on the tab-->

<link href="Css/style.css" rel="stylesheet" type="text/css" /><!-- This is the reference link to the CSS style folder-->
<script type="text/javascript" src="Js/scripts.js"></script>

</head><!-- This is the second most important title of HTML it contains the body of HTML-->

<body><!-- This is the third most important tag of HTML it contains all the information and format of the body-->
<p id="logo"><a href="#"><img src="Images/logo3.png"/></a></p><!-- This is the logo tag - it contains the logo information-->
	
	<div id="container"><!-- This is the div tag it is a divider, ID assigns a unique key to the "container" which means everything inside can to collectively formated in the CSS folder using #container-->
		
		<ul id="nav"><!--UL means ordered list -->
			<li><a href="index.html">Home</a></li><!--"li" defines list item "a" is anchor "href" reference link -->
			<li><a href="about.html">About Me</a></li><!--This website is divided into seperate pages connected by the link href-->
			<li><a href="interests.html">Interests</a></li>
			<li><a href="resume.html">Resume</a></li>
			<li><a href="contact.html">Contact Me</a></li>
		</ul><!-- UL end tag-->
	
		<div id="header" class="page"><!-- Page indicates that its the next page-->
			<h1><u>Please feel free to contact me!</u></h1><!-- Heading of next page-->
		</div>
	
		<div id="content">
			<p>Please contact me:</p> <!-- paragraph tag-->
			
			<div id="contact">
				<form action="#" method="post"><!--This is a form action and post action in form-->
					<fieldset><!-- open fieldset tag-->
						<label for="name">Name:</label><!-- This is the label beside the placeholder field "Name"-->
						<input type="text" id="name" placeholder="Enter your full name" /><!-- This indicates the type of input allowed "text" and the containing message "Enter you full Name"-->
			
						<label for="email">Email:</label><!-- This is the label beside the placeholder field "Email"-->
						<input type="email" id="email" placeholder="Enter your email address" /><!-- This indicates the type of input allowed "email" and the containing message "Enter you email address"-->
			
						<label for="message">Message:</label><!-- This is the label beside the placeholder field "Message"-->
						<textarea id="message" placeholder="Leave a Message"></textarea><!-- This indicates the type of input allowed in the "textarea" which is bigger "message" and the containing message "Leave a Message"-->
			
						<input type="submit" value="Send message" /><!--This is the "submit" input method and the "send message" method allows for messages to the sent to the server -->
			
					</fieldset><!-- Close fieldset tag-->
				</form>
			</div>
			
			<div id="social">
				<h2>My social profile</h2>
				<p>Check out my LinkedIn! And please feel free to reach out.</p>
				<ul>
					<li><a href="https://ca.linkedin.com/in/faiza-razi" class="LinkedIn"><img src="Images/LinkedIn.png"> LinkedIn</a></li> <!-- this linkeds my linkedin to the anchor word "LinkedIn" and adds a linkedin logo besides it-->
				</ul>	
				
				<p> Enjoyed this website? Click here =><button onclick="myFunction()"> Click ME!</button><script language="javascript" type="text/javascript"></script></p><!-- this is a javascript alert button and function the message is contained in the js folder-->
			</div>
			
		</div>
	
		<div id="footer"><!--Footer is located at the very botton of the page -->
			<p id="copyright">&copy; Faiza Razi</p><!--&copy is the copyright symbol tag -->
			<p id="back-top"><a href="#">Back to the top</a></p><!--Back-top, when clicked brings the person back to the top of the page -->
		</div>
	
	</div><!--div end tag -->

</body><!--end tag for body -->
</html><!--end tag for page -->
